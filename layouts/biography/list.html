{{ define "section_content" }}
<style>
    /* Three columns side by side */
    .column {
    float: left;
    width: 33.3%;
    /* margin-bottom: 16px; */
    padding: 0 8px;
    line-height: normal;
    }

    /* Display the columns below each other instead of side by side on small screens */
    @media screen and (max-width: 650px) {
    .column {
        width: 100%;
        display: block;
    }
    }

    /* Add some shadows to create a card effect */
    /* .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    } */

    /* Some left and right padding inside the container */
    .container {
    padding: 0 8px;
    }

    /* Clear floats */
    .container::after, .row::after {
    content: "";
    clear: both;
    display: table;
    }

    .title {
    color: grey;
    }

    .button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    /* background-color: #000; */
    background-color: grey;
    text-align: center;
    cursor: pointer;
    width: 100%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    }

    .button:hover {
    background-color: #555;
    }

    .headshot {
        padding-bottom: 10px;
        width:100%;
        border-radius: 10% /*26%*/
    }
</style>

<article role="article" class="flex-container">
    {{ .Content }}
</article>


<div class="row">
    {{ range .Pages }}
    <div class="column">
        <div class="card">
            <img class="headshot" src="/team/{{ .Params.image }}" alt="{{ .Params.name }}">
            <div class="container">
                <h2>{{ .Params.name | markdownify }}</h2>
                <!-- <p class="title">CEO &amp; Founder</p> -->
                <article role="article" class="flex-container">
                    {{ .Content }}
                </article>
                <!-- <p><a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a></p> -->
                <!-- <p><button class="button">Contact</button></p> -->
            </div>
        </div>
    </div>
    {{ end }}
</div>
